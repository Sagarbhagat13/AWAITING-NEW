    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyeAZ9hjp-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Optimized critical CSS for immediate rendering -->
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Optimized font loading */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hjp-Ek-_EeA.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyeAZ9hjp-Ek-_EeA.woff2') format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #1a1a1a;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Optimized loading state for better CLS */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      
      .loading-spinner::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #e97600;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Critical navbar styles for immediate render */
      .navbar-critical {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        height: 80px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        padding: 0 1rem;
      }
      
      /* Critical banner styles for LCP optimization */
      .banner-critical {
        height: 70vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      
      @media (min-width: 768px) {
        .banner-critical {
          height: 90vh;
        }
      }
      
      /* Prevent layout shift */
      .content-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Critical animation for hero text */
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none !important;
      }
      
      /* Optimize image loading placeholders */
      .image-placeholder {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Critical button styles */
      .btn-primary {
        background-color: #e97600;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      
      .btn-primary:hover {
        background-color: #d16600;
      }
      
      /* Ensure smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Critical carousel styles */
      .carousel {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      .carousel::-webkit-scrollbar {
        display: none;
      }
      
      .carousel-item {
        flex: 0 0 auto;
        scroll-snap-align: start;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Performance optimization script -->
    <script>
      // Mark navigation start for performance measurement
      performance.mark('navigation-start');
      
      // Preload next critical images when page loads
      window.addEventListener('load', function() {
        performance.mark('page-load-complete');
        
        // Preload additional images with lower priority
        const additionalImages = [
          'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=2000&q=90&fm=webp',
          'https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd?auto=format&fit=crop&w=2000&q=90&fm=webp'
        ];
        
        // Use requestIdleCallback for non-critical preloading
        if ('requestIdleCallback' in window) {
          requestIdleCallback(function() {
            additionalImages.forEach(function(src) {
              const img = new Image();
              img.src = src;
              img.loading = 'lazy';
            });
          });
        }
        
        // Hide loading spinner when app is ready
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 100);
      });
      
      // Early resource hints
      if ('connection' in navigator && navigator.connection) {
        const connection = navigator.connection;
        if (connection.effectiveType === '4g' && !connection.saveData) {
          // Preload more resources on fast connections
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = '/src/components/home/PopularTripsSection.tsx';
          document.head.appendChild(link);
        }
      }
    </script>

  </body>
